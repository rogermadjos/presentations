<!DOCTYPE html>
<html>
  <head>
    <title>My Web Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
    .outer {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
    }
    .inner {
      margin-left: auto;
      margin-right: auto;
    }
    .hcenter {
      display: block;
      margin-left:auto;
      margin-right:auto
    }
    </style>
  </head>
  <body class="outer">
    <div class="inner">
      <form method="POST">
        <input type="text" name="name" style="text-align: center" class="hcenter"><br>
        <input type="submit" value="Enter" class="hcenter">
      </form>
    </div>
  </body>
</html>
